<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- theme link -->
  <link id="theme-style" rel="stylesheet" type="text/css" href="">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">
    <div class="container">
    <header id="header">
      <h1>calc</h1>
      <div class="themes">
        <h2>THEME</h2>
        <div id="theme-options-wrapper">
          <div data-mode="style" id="style-mode" class="theme-dot"><span>1</span></div>
          <div data-mode="light" id="light-mode" class="theme-dot"><span>2</span></div>
          <div data-mode="dark" id="dark-mode" class="theme-dot"><span>3</span></div>
        </div>
      </div>
    </header>

    <section id="display">
      <input type="text" class="calculator-screen" value="399,981" disabled />
    </section>

    <section id="keyGrid">
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" value="" class="clear">del</button>

    
    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="operator" value="+">+</button>

    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="operator" value="-">-</button>

    
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" value="0">0</button>
    <button type="button" class="operator" value="/">/</button>
    
    <button type="button" class="operator" value="*">x</button>







    <button type="button" class="clear" value="all-clear">reset</button>

    <button type="button" class="equal-sign" value="=">=</button>

    </section>
    </div>
  </div>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
